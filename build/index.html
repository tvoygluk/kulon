<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Подвеска Знаки Зодиака</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <div class="header__logo logo">
        <a class="logo__link" tabindex="0">
          <img src="img/logo-desktop.png" srcset="img/logo-desktop@2x.png 2x" width="385" height="81" alt="Логотип Shop&Show">
        </a>
      </div>
      <div class="header__title title">
        <h1>Подвеска<br> «Знаки Зодиака»</h1>
      </div>
      <div class="header__contact contact">
        <a class="contact__phone" href="tel:8-800-775-11-20">8-800-775-11-20</a>
        <button class="contact__buy buy">Купить</button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__wrap">
      <section class="main__description description">
          <h2>Драгоценный талисман</h2>
          <figure class="description__pendant pendant">
            <img src="img/zodiac-gemini.png" srcset="img/zodiac-gemini@2x.png 2x" width="159" height="207" alt="Знак зодиака Близнецы">
            <img src="img/gemini.png" srcset="img/gemini@2x.png 2x" width="220" height="377" alt="Кулон Близнецы">
            <figcaption class="pendant__about"><h3>Близнецы</h3><p>Камни: фианиты</p></figcaption>
          </figure>
        <div class="description__zodiac zodiac">
          <h3>Выберите знак зодиака:</h3>
          <ul class="zodiac__select select">
            <li class="select__radio radio">
              <input id="aries" type="radio" name="zodiac" value="aries" tabindex="-1">
              <label class="radio__label" for="aries" tabindex="0">Овен</label>
            </li>
            <li class="select__radio radio">
              <input id="taurus" type="radio" name="zodiac" value="taurus" tabindex="-1">
              <label class="radio__label" for="taurus" tabindex="0">Телец</label>
            </li>
            <li class="select__radio radio">
              <input id="gemini" type="radio" name="zodiac" value="gemini" tabindex="-1" checked="">
              <label class="radio__label" for="gemini" tabindex="0">Близнецы</label>
            </li>
            <li class="select__radio radio">
              <input id="cancer" type="radio" name="zodiac" value="cancer" tabindex="-1">
              <label class="radio__label" for="cancer" tabindex="0">Рак</label>
            </li>
            <li class="select__radio radio">
              <input id="leo" type="radio" name="zodiac" value="leo" tabindex="-1">
              <label class="radio__label" for="leo" tabindex="0">Лев</label>
            </li>
            <li class="select__radio radio">
              <input id="virgo" type="radio" name="zodiac" value="virgo" tabindex="-1">
              <label class="radio__label" for="virgo" tabindex="0">Дева</label>
            </li>
            <li class="select__radio radio">
              <input id="libra" type="radio" name="zodiac" value="libra" tabindex="-1">
              <label class="radio__label" for="libra" tabindex="0">Весы</label>
            </li>
            <li class="select__radio radio">
              <input id="scorpio" type="radio" name="zodiac" value="scorpio" tabindex="-1">
              <label class="radio__label" for="scorpio" tabindex="0">Скорпион</label>
            </li>
            <li class="select__radio radio">
              <input id="sagittarius" type="radio" name="zodiac" value="sagittarius" tabindex="-1">
              <label class="radio__label" for="sagittarius" tabindex="0">Стрелец</label>
            </li>
            <li class="select__radio radio">
              <input id="capricorn" type="radio" name="zodiac" value="capricorn" tabindex="-1">
              <label class="radio__label" for="capricorn" tabindex="0">Козерог</label>
            </li>
            <li class="select__radio radio">
              <input id="aquarius" type="radio" name="zodiac" value="aquarius" tabindex="-1">
              <label class="radio__label" for="aquarius" tabindex="0">Водолей</label>
            </li>
            <li class="select__radio radio">
              <input id="pisces" type="radio" name="zodiac" value="pisces" tabindex="-1">
              <label class="radio__label" for="pisces" tabindex="0">Рыбы</label>
            </li>
          </ul>
        </div>
      </section>
      <section class="main__price price">
        <div class="price__discount"></div>
        <div class="price__current">
          <span class="price__current-price">Цена:</span>
          <p>990</p>
        </div>
        <div class="price__old">
          <span class="price__old-price">Старая цена:</span>
          <p>2 499</p>
        </div>
      </section>
      <section class="main__order order">
        <h3 class="order__title">Оформите заказ</h3>
        <p>
          <span>Знак зодиака: </span><span>Близнецы</span>
        </p>
        <label for="order-name">Введите имя</label>
        <input type="text" id="order-name" placeholder="Введите имя">
        <!-- TODO: добавить имя Ирина -->
        <label class="visually-hidden" for="order-phone">Введите номер телефона</label>
        <input type="tel" id="order-phone" placeholder="Введите телефон">

        <div class="order__location"><svg></svg><span>Москва</span></div>
        <label class="order__personal" for="order-personal">
          <input type="checkbox" id="order-personal" name="order__checkbox">
        </label>
        <button class="order__buy buy"></button>
      </section>
    </div>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
